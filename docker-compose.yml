version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      # Firebase 서비스 계정 키 파일 마운트
      - ./config/firebase-service-account.json:/app/config/firebase-service-account.json:ro
    environment:
      - NODE_ENV=production
      - DB_HOST=${DB_HOST:-125.241.251.235}
      - DB_PORT=${DB_PORT:-3306}
      - DB_NAME=${DB_NAME:-private}
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD:-rootpassword}
      # Firebase Admin SDK 설정 - JSON 파일 경로 사용 (권장)
      - FIREBASE_SERVICE_ACCOUNT_KEY_PATH=/app/config/firebase-service-account.json
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

