version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=${DB_HOST:-125.241.251.235}
      - DB_PORT=${DB_PORT:-3306}
      - DB_NAME=${DB_NAME:-private}
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD:-rootpassword}
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

